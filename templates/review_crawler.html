<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Crawler</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Review Crawler</h1>
        
        <!-- Form to input URL -->
        <form method="POST">
            <div class="form-group">
                <label for="url">Enter the URL to crawl reviews:</label>
                <input type="url" class="form-control" id="url" name="url" placeholder="https://example.com/product" required>
            </div>
            <button type="submit" class="btn btn-primary">Crawl Reviews</button>
        </form>
        
        <!-- Error Message -->
        {% if error_message %}
        <div class="alert alert-danger mt-3">
            {{ error_message }}
        </div>
        {% endif %}
        
        <!-- Display Results -->
        {% if results %}
        <div class="mt-4">
            <h3>Review Results:</h3>
            <table class="table table-bordered mt-3">
                <thead>
                    <tr>
                        <th>Review</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    {% for result in results %}
                    <tr>
                        <td>{{ result.review }}</td>
                        <td>{{ result.status }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        {% endif %}
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
